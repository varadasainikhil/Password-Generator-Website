<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Password Generator</h1>
        <h2>Generate the strongest passwords according to your specifications</h2>
    </div>
    <form action="/" method="post">
        <div class="input-form">
            <label for="Number of Letters" >Number of Letters</label>
            <input type="number" name="letter" placeholder="eg. 3">
            <label for="Number of Symbols" >Number of Symbols</label>
            <input type="number" name="symbol" placeholder="eg. 4">
            <label for="Number of Numbers" >Number of Numbers</label>
            <input type="number" name="number" placeholder="eg. 3">
        </div>
        <div class="buttion-form">
            <button type="submit" name="submit">Generate</button>
        </div>
    </form>
</body>
</html>
