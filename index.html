<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-div">
        <h1 class="title title-font">Password Generator</h1>
        <h2 class="sub-title title-font">Generate the strongest passwords according to your specifications</h2>
    </div>
    <form action="/" method="post" class="row">
            <div class="input-form col fit-content normargin">
                <div class="input-div row fit-content normargin">
                    <label for="Number of Letters" class="input-label fix-width normargin" >Number of Letters</label>
                    <input class="input-field fit-content normargin" type="number" name="letter" placeholder="eg. 3">
                </div>
                <div class="input-div row fit-content normargin">
                    <label for="Number of Symbols" class="input-label fix-width normargin" >Number of Symbols</label>
                    <input class="input-field fit-content normargin" type="number" name="symbol" placeholder="eg. 4">    
                </div>
                <div class="input-div row fit-content normargin">
                    <label for="Number of Numbers" class="input-label fix-width normargin" >Number of Numbers</label>
                    <input class="input-field fit-content normargin" type="number" name="number" placeholder="eg. 3">    
                </div>
            </div>
            <div class="button-form col">
                <button type="submit" name="submit" class="button btn-lg">Generate</button>
            </div>
    </form>
</body>
</html>
